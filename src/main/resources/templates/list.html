<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of logs</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
</head>
<body>
<div class="container">
    <div class="mb-3" th:if="${#authorization.expression('isAuthenticated()')}" style="display: flex; width: 500px; justify-content: space-between; align-items: center; margin-top: 50px">
        <h1 th:text="'Number of logs: ' + ${logs.size()}"></h1>
        <a href="./tickets" class="btn btn-primary">Open Tickets</a>
    </div>

    <table class="table" style="margin-top: 40px">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Message</th>
            <th>Bot Response</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.id}"></td>
            <td th:text="${log.username}"></td>
            <td th:text="${log.message}"></td>
            <td th:text="${log.botResponse}"></td>
            <td th:text="${log.timestamp}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
